<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>
<body>
    <header>    
        <h1>Figuras geométricas| Curso Práctico de Javascript con Platzi</h1>
        <p>Es es el primer Talle del curso Práctico</p>
    </header>
<main>
    <!-- Primera card cuadrado -->
    <section>
        <h2>Calcula el perimetro y el área de un cuadrado</h2>
        <!-- Este es el formulario para el cuadrado -->
        <form action="">
            <div class="figure cuadrado-form-label">
                <label for="InputCuadrado" id="InputCuadrado">
                    <span>Escribe cuanto miden los lados del cuadrado</span>
                </label>
            </div>
            <!-- Dentro encotraremos nuestra input para el cuadrado -->
            <div class="Input-Cuadrado">
                <input id="InputCuadrado" placeholder="Lado..." type="number">
            </div>
            <!-- Se les genera el botton que interactua con el Js -->
            <div>
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular Área</button>
            </div>
            <!-- En lugar de un alert usaremos otro elemento que le pide al JS que le cambie el valor a un p, para que en este se pueda observar el resultado que el usuario. -->
            <div>
                <!-- Para generar lo que se había planteado usaremo el inner.HTML para decirle que nuestro parrafo será igual al resultado -->
                <p id="resultado_Perimetro_Cuadrado"></p>
                <p id="resultado_Area_Cuadrado"></p>
            </div>
        </form>
    </section>
    <!-- Segunda card circulo -->
    <section>
        <h2>Calcular el perimetro y el área de un circulo</h2>
        <form action="">
            <div class="Figure-circulo-form-label">
                <label for="InputCirculo">
                    <span>Escribe cuanto mide el radio del circulo</span>
                </label>
            </div>
            <div class="Input-Circulo">
                    <input type="number" id="InputCirculo" placeholder="Radio">
            </div>
            <div>
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular Perimetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular el Área</button>
            </div>
            <div>
                <p id="Resultado_Perimetro_Circulo"></p>
                <p id="Resultado_Area_Circulo"></p>
            </div>
        </form>
    </section>
    <!-- Tercera Card -->
    <section>
        <h2>Calcular el Perimetro y el área de un Triángulo</h2>
        <form action="">
            <div class="Figure-Triangle-form-label">
                <label for="InputTriangle_lado1">
                    <span>Escribe cuanto miden los lados del Triángulo</span>
                </label>
            </div>
            <div class="Input-Triangle">
                <input type="number" placeholder="Lados" id="InputTriangle_ladoA">
                <input type="number" placeholder="Lados" id="InputTriangle_ladoB">
                <input type="number" placeholder="Base" id="InputTriangle_Base">
                <input type="number" placeholder="Altura" id="InputTriangle_Altura">
            </div>
            <div>
                <button type="button" onclick="calcularPerimetroTriangle()">Calcular el Perimetro</button>
                <button type="button" onclick="calcularAreaTriangle()">Calcular el Área</button>
            </div>
            <!-- Respuesta Del Triangulo -->
            <div>
                <p id="Resultado_erimetro_Triangle"></p>
                <p id="Resultado_Area_Triangle"></p>
            </div>
        </form>
    </section>
</main>
    
<link rel="stylesheet" href="../CSS/Figuras.css">
<script src="../Javascript/Figuras.js"></script>
</body>
</html>
